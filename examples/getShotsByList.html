<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>getShotsByList</title>
</head>
<body>
    <a href="index.html">Examples</a>
    <h1>getShotsByList</h1>

    <ul id="shotsByList"></ul>

    <script src="../dist/jribbble-no-dep-1.0.0.js"></script>
    <script>
        var callback = function (listDetails) {
            var html = '';

            listDetails.shots.forEach(function (shot) {
                html += '<li><h3>' + shot.title + '</h3>';
                html += '<h4>by ' + shot.player.name + '</h4><a href="' + shot.url + '">';
                html += '<img src="' + shot.image_teaser_url + '" ';
                html += 'alt="' + shot.title + '"></a></li>';
            });

            document.getElementById('shotsByList').innerHTML = html;
        }

        jribbble.getShotsByList('popular', callback, {page: 2, per_page: 10});
    </script>
</body>
</html>
